<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <div class="formDiv">
    <form id="blogForm" class="blogForm">
      <h2>Create a Blog</h2>
      <div>
        <label>Blog Title</label>
        <input type="text" id="blogTitle" />
      </div>

      <div>
        <label>Author</label>
        <input type="text" id="blogAuthor" />
      </div>
      <div>
        <label>Content</label>
        <textarea id="blogContent"></textarea>
      </div>
      <div class="btnDiv"><button type="submit">Submit</button></div>
      
    </form>
  </div>
  <div class="blogDiv">
    <ul class="blogList" id="blogList"></ul>
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
